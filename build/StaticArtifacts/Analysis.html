<!DOCTYPE html>
<html>

<head>
    <title>Analysis Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body,
        html {
            font-family: Sans-Serif;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
            border: none;
            flex-grow: 1;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <div class="tab">
        <button class="tablinks" onclick="showResults(event, 'Roslyn')">Roslyn Analyzers</button>
        <button class="tablinks" onclick="showResults(event, 'Metrics')">Code Metrics</button>
        <button class="tablinks" onclick="showResults(event, 'ReSharperInspection')">R# Inspection</button>
        <button class="tablinks" onclick="showResults(event, 'DupFinder')">R# Duplicates Finder</button>
        <button class="tablinks" onclick="showResults(event, 'Tests')">Test results</button>
        <button class="tablinks" onclick="showResults(event, 'DotCover')">DotCover</button>
    </div>

    <iframe id="Roslyn" class="tabcontent" src="Analysis/RoslynAnalyzers/RoslynAnalyzers.html"></iframe>
    <iframe id="Metrics" class="tabcontent" src="Analysis/CodeMetrics/CodeMetrics.html"></iframe>
    <iframe id="ReSharperInspection" class="tabcontent" src="Analysis/CodeInspection/CodeInspection.html"></iframe>
    <iframe id="DupFinder" class="tabcontent" src="Analysis/DupFinder/DupFinder.html"></iframe>
    <iframe id="Tests" class="tabcontent" src="Analysis/DotCover/DotNetTest.html"></iframe>
    <iframe id="DotCover" class="tabcontent" src="Analysis/DotCover/DotCover.html"></iframe>

    <script>
        function showResults(evt, result) {
            var i;

            var tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            var tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            document.getElementById(result).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>

</body>

</html>
